<ion-header>
  <ion-toolbar>
    <ion-title>login page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <img src="assets/App-Store-Logo.png" alt="Appstore-logo">
      <ion-card-subtitle></ion-card-subtitle>
      <ion-card-title>First Mobile App</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <!-- Input with placeholder -->
        <ion-input placeholder="Username" [(ngModel)]= "user.email"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <!-- Input with placeholder -->
        <ion-input placeholder="Password" [(ngModel)]= "user.password" type="password"></ion-input>
      </ion-item>
      <br>
      <ion-button expand="block" (click)="logMeIn()">Log In</ion-button>
      <ion-button expand="block" color="secondary" (click)="register()">Register Now</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
